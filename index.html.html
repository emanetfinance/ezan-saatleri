<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ezan Saatleri</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; padding: 20px; }
        h1 { color: #333; }
        input, button { padding: 10px; margin: 10px; font-size: 16px; }
        table { margin: 20px auto; border-collapse: collapse; width: 50%; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #4CAF50; color: white; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Ezan Saatleri</h1>
    <p>Şehir girin (örneğin: Istanbul, Ankara):</p>
    <input type="text" id="city" placeholder="Şehir adı" value="Istanbul">
    <button onclick="getPrayerTimes()">Vakitleri Getir</button>
    <div id="result"></div>
    <div id="error" class="error"></div>

    <script>
        async function getPrayerTimes() {
            const city = document.getElementById('city').value.trim();
            const country = 'Turkey';
            const method = 5; // Diyanet yöntemi

            if (!city) {
                document.getElementById('error').innerText = 'Lütfen bir şehir girin!';
                return;
            }

            const url = `http://api.aladhan.com/v1/timingsByCity?city=${encodeURIComponent(city)}&country=${encodeURIComponent(country)}&method=${method}`;

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('API hatası');
                const data = await response.json();
                const timings = data.data.timings;

                let table = '<table><tr><th>Vakit</th><th>Saat</th></tr>';
                table += `<tr><td>İmsak</td><td>${timings.Imsak}</td></tr>`;
                table += `<tr><td>Sabah</td><td>${timings.Fajr}</td></tr>`;
                table += `<tr><td>Öğle</td><td>${timings.Dhuhr}</td></tr>`;
                table += `<tr><td>İkindi</td><td>${timings.Asr}</td></tr>`;
                table += `<tr><td>Akşam</td><td>${timings.Maghrib}</td></tr>`;
                table += `<tr><td>Yatsı</td><td>${timings.Isha}</td></tr>`;
                table += '</table>';

                document.getElementById('result').innerHTML = table;
                document.getElementById('error').innerText = '';
            } catch (error) {
                document.getElementById('error').innerText = 'Hata: Şehir bulunamadı veya bağlantı sorunu. Doğru yazdığınızdan emin olun.';
            }
        }

        // Sayfa yüklendiğinde varsayılan şehir için getir
        window.onload = getPrayerTimes;
    </script>
</body>
</html>
