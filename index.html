<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ezan Saatleri</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #4a5568;
            margin-bottom: 20px;
        }
        select {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .vakitler {
            display: grid;
            gap: 10px;
            margin-top: 20px;
        }
        .vakit {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            font-weight: bold;
        }
        .loading {
            text-align: center;
            color: #667eea;
        }
        .error {
            color: #e53e3e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ•Œ GÃ¼nÃ¼n Ezan Saatleri</h1>
        <select id="sehir">
            <option value="34">Ä°stanbul</option>
            <option value="6">Ankara</option>
            <option value="2">Adana</option>
            <option value="35">Ä°zmir</option>
            <option value="16">Bursa</option>
            <option value="7">Antalya</option>
            <!-- Daha fazla il kodu iÃ§in: https://awqatsalah.diyanet.gov.tr/api/il -->
        </select>
        <button onclick="getVakitler()">Saatleri Getir</button>
        <div id="sonuc" class="vakitler"></div>
    </div>

    <script>
        async function getVakitler() {
            const sehirKodu = document.getElementById('sehir').value;
            const bugun = new Date().toISOString().split('T')[0]; // YYYY-MM-DD
            const apiUrl = `https://awqatsalah.diyanet.gov.tr/api/v1/il/${sehirKodu}/${bugun}`;

            const sonucDiv = document.getElementById('sonuc');
            sonucDiv.innerHTML = '<div class="loading">YÃ¼kleniyor...</div>';

            try {
                console.log('API isteÄŸi gÃ¶nderiliyor:', apiUrl);
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`API hatasÄ±: ${response.status} - ${response.statusText}`);
                }
                const data = await response.json();
                console.log('API yanÄ±tÄ±:', data);

                // Vakit isimleri ve saatler (Diyanet formatÄ±)
                const vakitler = [
                    { isim: 'Ä°msak', saat: data.Imsak },
                    { isim: 'Sabah', saat: data.Gunes },
                    { isim: 'Ã–ÄŸle', saat: data.Ogle },
                    { isim: 'Ä°kindi', saat: data.Ikindi },
                    { isim: 'AkÅŸam', saat: data.Aksam },
                    { isim: 'YatsÄ±', saat: data.Yatsi }
                ];

                let html = '';
                vakitler.forEach(v => {
                    html += `<div class="vakit"><span>${v.isim}:</span><span>${v.saat}</span></div>`;
                });
                sonucDiv.innerHTML = html;
            } catch (error) {
                console.error('Hata detaylarÄ±:', error);
                sonucDiv.innerHTML = `<div class="error">Hata: ${error.message}. LÃ¼tfen tekrar deneyin.</div>`;
            }
        }

        // Sayfa yÃ¼klendiÄŸinde otomatik getir
        window.onload = getVakitler;
    </script>
</body>
</html>
