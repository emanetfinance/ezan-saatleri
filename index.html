<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ezan Saatleri</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #4a5568;
            margin-bottom: 20px;
        }
        select {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }
        .vakitler {
            display: grid;
            gap: 10px;
            margin-top: 20px;
        }
        .vakit {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            font-weight: bold;
        }
        .loading {
            text-align: center;
            color: #667eea;
        }
        .error {
            color: #e53e3e;
        }
        button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            background: #764ba2;
        }
        #sesIzni {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ•Œ GÃ¼nÃ¼n Ezan Saatleri</h1>
        <select id="sehir">
            <option value="34">Ä°stanbul</option>
            <option value="6">Ankara</option>
            <option value="2">Adana</option>
            <option value="35">Ä°zmir</option>
            <option value="16">Bursa</option>
            <option value="7">Antalya</option>
        </select>
        <button onclick="getVakitler()">Saatleri Getir</button>
        <button onclick="sesBildirimIzni()">Sesli Bildirimleri EtkinleÅŸtir</button>
        <div id="sesIzni">Sesli bildirimler kapalÄ±.</div>
        <div id="sonuc" class="vakitler"></div>
    </div>

    <script>
        // Åžehir kodlarÄ± ve koordinatlar
        const sehirler = [
            { id: "34", ad: "Ä°stanbul", lat: 41.0082, lon: 28.9784 },
            { id: "6", ad: "Ankara", lat: 39.9334, lon: 32.8597 },
            { id: "2", ad: "Adana", lat: 37.0000, lon: 35.3213 },
            { id: "35", ad: "Ä°zmir", lat: 38.4237, lon: 27.1428 },
            { id: "16", ad: "Bursa", lat: 40.1828, lon: 29.0670 },
            { id: "7", ad: "Antalya", lat: 36.8969, lon: 30.7133 }
        ];

        // Mesafe hesaplama
        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        // En yakÄ±n ÅŸehir
        function findNearestCity(lat, lon) {
            let nearest = sehirler[0];
            let minDistance = getDistance(lat, lon, nearest.lat, nearest.lon);
            sehirler.forEach(sehir => {
                const distance = getDistance(lat, lon, sehir.lat, sehir.lon);
                if (distance < minDistance) {
                    minDistance = distance;
                    nearest = sehir;
                }
            });
            return nearest.id;
        }

        // Vakitleri dakikaya Ã§evir
        function saatToDakika(saatStr) {
            if (!saatStr) return null;
            const [saat, dakika] = saatStr.split(':').map(Number);
            return saat * 60 + dakika;
        }

        async function getVakitler(sehirKodu = null) {
            const sehirSelect = document.getElementById('sehir');
            const sehir = sehirKodu || sehirSelect.value;
            const bugun = new Date().toISOString().split('T')[0];
            const apiUrl = `https://awqatsalah.diyanet.gov.tr/api/v1/il/${sehir}/${bugun}`;

            const sonucDiv = document.getElementById('sonuc');
            sonucDiv.innerHTML = '<div class="loading">YÃ¼kleniyor...</div>';

            try {
                console.log('API isteÄŸi gÃ¶nderiliyor:', apiUrl);
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`API hatasÄ±: ${response.status} - ${response.statusText}`);
                }
                const data = await response.json();
                console.log('API yanÄ±tÄ±:', data);

                // Veri kontrolÃ¼
                if (!data || !data.Imsak) {
                    throw new Error('API yanÄ±tÄ± eksik veya hatalÄ±.');
                }

                // Vakit isimleri ve saatler
                const vakitler = [
                    { isim: 'Ä°msak', saat: data.Imsak || 'Bilinmiyor' },
                    { isim: 'Sabah', saat: data.Gunes || 'Bilinmiyor' },
                    { isim: 'Ã–ÄŸle', saat: data.Ogle || 'Bilinmiyor' },
                    { isim: 'Ä°kindi', saat: data.Ikindi || 'Bilinmiyor' },
                    { isim: 'AkÅŸam', saat: data.Aksam || 'Bilinmiyor' },
                    { isim: 'YatsÄ±', saat: data.Yatsi || 'Bilinmiyor' }
                ];

                let html = '';
                vakitler.forEach(v => {
                    html += `<div class="vakit"><span>${v.isim}:</span><span>${v.saat}</span></div>`;
                });
                sonucDiv.innerHTML = html;

                sehirSelect.value = sehir;

                // Sesli bildirim iÃ§in vakitleri sakla
                window.currentVakitler = vakitler;
                vakitKontrolBaslat();
            } catch (error) {
                console.error('Hata detaylarÄ±:', error);
                sonucDiv.innerHTML = `<div class="error">Hata: ${error.message}. LÃ¼tfen tekrar deneyin veya baÅŸka bir ÅŸehir seÃ§in.</div>`;
            }
        }

        // Sesli bildirim izni ve kontrol
        let bildirimInterval;
        function sesBildirimIzni() {
            if ('Notification' in window && 'AudioContext' in window) {
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted') {
                        document.getElementById('sesIzni').textContent = 'Sesli bildirimler etkin!';
                        window.ezanSes = new Audio('https://www.soundjay.com/misc/sounds/bell-ringing-05.wav');
                    } else {
                        document.getElementById('sesIzni').textContent = 'Ä°zin reddedildi.';
                    }
                });
            } else {
                document.getElementById('sesIzni').textContent = 'TarayÄ±cÄ± bildirimleri desteklemiyor.';
            }
        }

        function vakitKontrolBaslat() {
            if (!window.currentVakitler || Notification.permission !== 'granted') return;
            clearInterval(bildirimInterval);
            bildirimInterval = setInterval(() => {
                const simdi = new Date();
                const dakikaSimdi = simdi.getHours() * 60 + simdi.getMinutes();
                window.currentVakitler.forEach(v => {
                    const dakikaVakit = saatToDakika(v.saat);
                    if (dakikaVakit && Math.abs(dakikaSimdi - dakikaVakit) <= 1) {
                        new Notification(`${v.isim} EzanÄ±!`, { body: `${v.saat} - Haydi namaza!` });
                        window.ezanSes.play().catch(e => console.log('Ses Ã§alma hatasÄ±:', e));
                    }
                });
            }, 60000);
        }

        // Sayfa yÃ¼klenince
        window.onload = () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const nearestCityId = findNearestCity(position.coords.latitude, position.coords.longitude);
                        console.log('Konum bulundu, ÅŸehir:', nearestCityId);
                        getVakitler(nearestCityId);
                    },
                    error => {
                        console.error('Konum hatasÄ±:', error);
                        getVakitler(); // VarsayÄ±lan: Ä°stanbul
                    }
                );
            } else {
                console.log('Konum desteklenmiyor, varsayÄ±lan ÅŸehir yÃ¼kleniyor.');
                getVakitler();
            }
        };
    </script>
</body>
</html>
