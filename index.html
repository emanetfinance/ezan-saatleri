<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ezan Saatleri</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #4a5568;
            margin-bottom: 20px;
        }
        select {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }
        .vakitler {
            display: grid;
            gap: 10px;
            margin-top: 20px;
        }
        .vakit {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            font-weight: bold;
        }
        .loading {
            text-align: center;
            color: #667eea;
        }
        .error {
            color: #e53e3e;
        }
        button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ•Œ GÃ¼nÃ¼n Ezan Saatleri</h1>
        <select id="sehir">
            <option value="istanbul">Ä°stanbul</option>
            <option value="ankara">Ankara</option>
            <option value="adana">Adana</option>
            <option value="izmir">Ä°zmir</option>
            <option value="bursa">Bursa</option>
            <option value="antalya">Antalya</option>
        </select>
        <button onclick="getVakitler()">Saatleri Getir</button>
        <div id="sonuc" class="vakitler"></div>
    </div>

    <script>
        async function getVakitler() {
            const sehir = document.getElementById('sehir').value;
            const bugun = new Date().toISOString().split('T')[0];
            const apiUrl = `https://vakit.vercel.app/api/times/city/${sehir}?date=${bugun}`;

            const sonucDiv = document.getElementById('sonuc');
            sonucDiv.innerHTML = '<div class="loading">YÃ¼kleniyor...</div>';

            try {
                console.log('API isteÄŸi gÃ¶nderiliyor:', apiUrl);
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`API hatasÄ±: ${response.status} - ${response.statusText}`);
                }
                const data = await response.json();
                console.log('API yanÄ±tÄ±:', data);

                // Veri kontrolÃ¼
                if (!data || !data.times || !data.times.Imsak) {
                    throw new Error('API yanÄ±tÄ± eksik veya hatalÄ±.');
                }

                // Vakit isimleri ve saatler
                const vakitler = [
                    { isim: 'Ä°msak', saat: data.times.Imsak || 'Bilinmiyor' },
                    { isim: 'Sabah', saat: data.times.Gunes || 'Bilinmiyor' },
                    { isim: 'Ã–ÄŸle', saat: data.times.Ogle || 'Bilinmiyor' },
                    { isim: 'Ä°kindi', saat: data.times.Ikindi || 'Bilinmiyor' },
                    { isim: 'AkÅŸam', saat: data.times.Aksam || 'Bilinmiyor' },
                    { isim: 'YatsÄ±', saat: data.times.Yatsi || 'Bilinmiyor' }
                ];

                let html = '';
                vakitler.forEach(v => {
                    html += `<div class="vakit"><span>${v.isim}:</span><span>${v.saat}</span></div>`;
                });
                sonucDiv.innerHTML = html;
            } catch (error) {
                console.error('Hata detaylarÄ±:', error);
                sonucDiv.innerHTML = `<div class="error">Hata: ${error.message}. LÃ¼tfen baÅŸka bir ÅŸehir seÃ§in veya tekrar deneyin.</div>`;
            }
        }

        // Sayfa yÃ¼klenince otomatik getir
        window.onload = getVakitler;
    </script>
</body>
</html>
